version: '3.8'

services:
  igv-studio:
    build:
      context: .seqera
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - CONNECT_TOOL_PORT=8080
    volumes:
      # Optional: Mount local genomics data for testing
      - ./test-data:/opt/test-data:ro
    labels:
      - "description=IGV Web App Studio for local testing"
      - "version=1.0"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
